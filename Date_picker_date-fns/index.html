<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  <div class="date-container">
    <button class="date-picker-btn">May 30th, 2022</button>

    <div class="calendar-container">
      <div class="calendar-header-container">
        <div class="btn-previous-month"><svg xmlns="http://www.w3.org/2000/svg" class="arrow h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
        </svg></div>

        <h1 class="calendar-header">May - 2022</h1>
        
        <div class="btn-next-month"><svg xmlns="http://www.w3.org/2000/svg" class="arrow h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg></div>
      </div>

      <div class="weekOfdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div class="date-grid">
        <div class="date date-this-month">1</div>
        <div class="date date-this-month">2</div>
        <div class="date-this-month">3</div>
        <div class="date-this-month">4</div>
        <div class="date-this-month">5</div>
        <div class="date-this-month">6</div>
        <div class="date-this-month">7</div>
        <div class="date-this-month">8</div>
        <div class="date-this-month">9</div>
        <div class="date-this-month">10</div>
        <div class="date-this-month">11</div>
        <div class="date-this-month">12</div>
        <div class="date-this-month">13</div>
        <div class="date-this-month">14</div>
        <div class="date-this-month">15</div>
        <div class="date-this-month">16</div>
        <div class="date-this-month">17</div>
        <div class="date-this-month">18</div>
        <div class="date-this-month">19</div>
        <div class="date-this-month">20</div>
        <div class="date-this-month">21</div>
        <div class="date-this-month">22</div>
        <div class="date-this-month">23</div>
        <div class="date-this-month">24</div>
        <div class="date-this-month">25</div>
        <div class="date-this-month">26</div>
        <div class="date-this-month">27</div>
        <div class="date-this-month">28</div>
        <div class="date-this-month">29</div>
        <div class="date-this-month selected">30</div>
        <div class="date-this-month">31</div>

        <div class="date-not-this-month">1</div>
        <div class="date-not-this-month">2</div>      
        <div class="date-not-this-month">3</div>      
        <div class="date-not-this-month">4</div>      
      </div>
    </div>
  </div>
</body>
</html>
